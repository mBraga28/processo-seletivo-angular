<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          Login
        </div>
        <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="login()">
            <div class="form-group">
              <label for="username">CPF:</label>
              <input mask="000.000.000-00" type="text" id="username" class="form-control" formControlName="identifier"
                name="username" required>
            </div>
            <div class="form-group mt-2">
              <label for="password">Senha:</label>
              <input type="password" id="password" class="form-control" formControlName="password" name="password"
                required>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Entrar</button>
          </form>

          <p class="mt-3 text-center">
            **NÃ£o possui uma conta?** <a routerLink="/register">Cadastre-se</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
